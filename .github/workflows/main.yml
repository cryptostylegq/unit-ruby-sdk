name: Ruby

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.8
      - name: Install Dependencies
        run: |
          sudo apt-get install -y libcurl4-openssl-dev
          bundle install
      - name: Rake
        run: bundle exec rake
      - name: Run tests
        run: rspec